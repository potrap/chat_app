<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Room</title>
    <link href="synrc.css" type="text/css" rel="stylesheet" />
</head>
<body class="chat">
<header>
    <h2 id="heading">Room</h2>
</header>
<main>
    <form>
        <textarea id="message" rows="4" autofocus="true" placeholder="Input message"></textarea>
        <div class="buttons">
            <button id="send">Send</button>
            <button id="back">Back</button>
        </div>
    </form>    
    <history id="history"></history>
</main>
<script src="js/utf8.js"></script>
<script src="js/bert.js"></script>
<script src="js/heart.js"></script>
<script src="js/ieee754.js"></script>
<script src="js/n2o.js"></script>
<script src="js/ftp.js"></script>
<script src="js/nitro.js"></script>
<script>host = location.hostname; port = 8001; debug = true; persistent = true;</script>
<script>$io.do = function(r) { console.log(r); };</script>
<script>protos = [$bert]; N2O_start();</script>
</body>
</html>
